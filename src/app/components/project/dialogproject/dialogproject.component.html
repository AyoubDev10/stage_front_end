<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input
    [formGroup]="projectForm"
    [rangePicker]="picker"    
    [comparisonStart]="projectForm.value.start"
    [comparisonEnd]="projectForm.value.end">
    <input matStartDate placeholder="Start date" formControlName="start">
    <input matEndDate placeholder="End date" formControlName="end">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>



            <mat-form-field appearance="fill">
            <mat-label>Team</mat-label>
            <mat-select [(ngModel)]="selectedTeam" formControlName="team">
                <mat-option (click)="openDialogTeam()">---NEW TEAM---</mat-option>
                <mat-option *ngFor="let team of teams" [value]="team.id">
                    {{team.chef_team}}
                </mat-option>
            </mat-select>
            </mat-form-field>

    <!-- <button class="my-4" mat-raised-button (click)="openDialogTeam()">NEW TEAM</button> -->

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>


        <label id="example-radio-group-label">is Active</label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          >
          <mat-radio-group aria-label="Select an option" class="example-radio-group" formControlName="isActive">
            <mat-radio-button value="True"><mat-icon>thumb_up</mat-icon></mat-radio-button>
            <mat-radio-button value="False"><mat-icon>thumb_down</mat-icon></mat-radio-button>
          </mat-radio-group>
        </mat-radio-group>
